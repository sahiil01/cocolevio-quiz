<div class="container py-2">
  <div class="card">
    <div class="quiz-header">
      <h4 class="display-7 fw-bold d-flex justify-content-around my-1">
        COCO QUIZ 2022
      </h4>
      <div class="d-flex justify-content-between px-3 pb-2 pt-4">
        <div class="display-8 fw-bold">
          question {{ currentQuestion + 1 }} of {{ questionList.length }}
        </div>
        <div class="display-8 fw-bold">user: {{ name }}</div>
      </div>
    </div>

    <div class="questions">
      <div class="card">
        <h4 class="fw-bold">
          {{ questionList[currentQuestion]?.questionText }}
        </h4>
      </div>
    </div>
    <div class="options">
      <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="answer(currentQuestion, option)">
          <div class="optioncard card">{{ option.text }}</div>
        </li>
      </ol>
    </div>

    <div class="d-flex justify-content-between py-2 px-3">
      <button
        [disabled]="currentQuestion === 0"
        class="btn btn-lg"
        style="color: white; background-color: #5dce90"
        (click)="prevQuestion()"
      >
        Previous
      </button>
      <button
        *ngIf="currentQuestion < 3"
        class="btn btn-lg"
        style="color: white; background-color: rgb(93, 206, 144)"
        (click)="nextQuestion()"
      >
        Next
      </button>
      <button
        *ngIf="currentQuestion == 3"
        class="btn btn-lg"
        style="color: white; background-color: rgb(81, 84, 82)"
        routerLink="/result"
      >
        Submit!
      </button>
    </div>
  </div>
</div>
